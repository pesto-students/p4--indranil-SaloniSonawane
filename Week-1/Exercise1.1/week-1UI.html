<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav id="navbar">
        <ul class="sidebar">
            <li class="la la-bars"></li>
            <li class="la la-home"></li>
            <li class="la la-search"></li>
            <li class="la la-volume-up"></li>
            <li class="la la-user"></li>
            <li class="la la-spotify"></li>
            <li class="la la-cog"></li>
            <li class="la la-soundcloud"></li>
        </ul>
    </nav>

    <div class="main">
        <div class="head">
            <img class="content_logo" src="cattyboard.jpg" width="200">
            <div id="content_head">
                <h2>CattyBoard Top 100 Single Charts (11.06.36)</h2>
                <h3>Unknown Artist</h3>
                <h3>2016. Charts. 100 Songs</h3>
                <div id="content_bottom">
                    <span class="la la-play"> Play All </span>
                    <span class="la la-plus"> Add on </span>
                    <span class="la la-ellipsis-h"> More </span>
                </div>
            </div>
        </div>

        <div>
            <table class="chartlist">
                <tr>
                    <td>1. One dance</td>
                    <td>Crake feat Catkid & Cyla</td>
                    <td>2:54</td>
                    <td><button id="a1" class="blue"> CATTY CLOUD SYNC </button></td>
                </tr> 
                <tr>
                    <td>2. Panda</td>
                    <td>Cattee</td>
                    <td>4:06</td>
                    <td><button id="a1" class="blue"> CATTY CLOUD SYNC </button></td>
                    
                </tr>
                <tr>
                    <td>3. Can't Stop the feeling</td>
                    <td>Catin Cimberlake</td>
                    <td>3:56</td>
                    <td> <button id="a1" class="blue">CATTY CLOUD SYNC </button></td>
                </tr>
                <tr>
                    <td>4. Work From Home</td>
                    <td>Cat Harmony</td>
                    <td>3:34</td>
                    <td><button id="a1" class="blue"> CATTY CLOUD SYNC </button></td>
                </tr>
            </table>
        </div>
    </div>

    <footer id="footer">
        <img class="footer_logo" src="cattyboard.jpg" width="100">
        <div>
            <ul>
                <li class="footer_song">If it Ain't Love</li>
                <li class="footer_artist">Catson Derulo</li>
            </ul>
        </div>
        <div class="footer_controls">
            <span class="la la-step-backward control-l"></span>
            <span class="la la-pause control-l"></span>
            <span class="la la-step-forward control-c"></span>
            <span class="la la-undo-alt control-r"></span>
            <span class="la la-random contro-r"></span>
        </div>         
    </footer>
</body>
</html>

</body>
</html>
